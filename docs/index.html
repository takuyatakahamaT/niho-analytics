<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIHO利用分析ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .control-item input, .control-item select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .control-item input:focus, .control-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .period-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .period-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #e2e8f0;
            color: #4a5568;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .period-btn.active {
            background: #667eea;
            color: white;
        }

        .period-btn:hover {
            background: #4c51bf;
            color: white;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #chart {
            width: 100%;
            height: 600px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .stat-card p {
            color: #718096;
            font-size: 1.1rem;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.2rem;
        }

        .axis-label {
            font-size: 14px;
            fill: #4a5568;
            font-weight: 600;
        }

        .grid-line {
            stroke: #e2e8f0;
            stroke-width: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .control-group {
                grid-template-columns: 1fr;
            }

            .period-toggle {
                flex-direction: column;
            }

            #chart {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 NIHO利用分析ダッシュボード</h1>
            <p>ユーザーの利用パターンを可視化し、月平均利用回数と利用時間の関係を分析します</p>
        </div>

        <div class="controls">
            <div class="period-toggle">
                <button class="period-btn active" data-period="six">📊 直近6ヶ月</button>
                <button class="period-btn" data-period="one">📈 直近1ヶ月</button>
            </div>

            <div class="control-group">
                <div class="control-item">
                    <label for="search">🔍 名前検索</label>
                    <input type="text" id="search" placeholder="ユーザー名を入力...">
                </div>

                <div class="control-item">
                    <label for="colorBy">🎨 色分け</label>
                    <select id="colorBy">
                        <option value="visits">月平均回数</option>
                        <option value="hours">月平均時間</option>
                        <option value="activeMonths">活動月数</option>
                    </select>
                </div>

                <div class="control-item">
                    <label for="minVisits">📊 最小回数フィルタ: <span id="minVisitsValue">0</span>回/月</label>
                    <input type="range" id="minVisits" min="0" max="15" step="0.1" value="0">
                </div>
            </div>
        </div>

        <div class="chart-container">
            <svg id="chart"></svg>
        </div>

        <div class="stats" id="stats">
            <div class="loading">📊 データを読み込み中...</div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let userData = null;
        let currentPeriod = 'six';
        let filteredData = [];
        
        // SVG設定
        const margin = { top: 40, right: 40, bottom: 80, left: 80 };
        
        // カラーパレット
        const colors = {
            visits: ['#3182ce', '#63b3ed', '#90cdf4', '#bee3f8', '#e6fffa'],
            hours: ['#38a169', '#68d391', '#9ae6b4', '#c6f6d5', '#f0fff4'],
            activeMonths: ['#d69e2e', '#f6e05e', '#faf089', '#fefcbf', '#fffef7']
        };

        // データ読み込み
        async function loadData() {
            try {
                const response = await fetch('user-data.json');
                userData = await response.json();
                console.log('データ読み込み完了:', userData);
                initializeChart();
                updateStats();
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                document.getElementById('stats').innerHTML = '<div class="loading">❌ データ読み込みに失敗しました</div>';
            }
        }

        // チャート初期化
        function initializeChart() {
            const svg = document.getElementById('chart');
            const rect = svg.getBoundingClientRect();
            const width = rect.width - margin.left - margin.right;
            const height = rect.height - margin.top - margin.bottom;
            
            svg.innerHTML = '';
            
            // チャートグループ作成
            const chartGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            chartGroup.setAttribute('transform', `translate(${margin.left},${margin.top})`);
            svg.appendChild(chartGroup);
            
            updateChart();
        }

        // チャート更新
        function updateChart() {
            const svg = document.getElementById('chart');
            const rect = svg.getBoundingClientRect();
            const width = rect.width - margin.left - margin.right;
            const height = rect.height - margin.top - margin.bottom;
            
            // 現在の期間データを取得
            const data = userData[currentPeriod === 'six' ? 'sixMonthData' : 'oneMonthData'];
            
            // フィルタ適用
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const minVisits = parseFloat(document.getElementById('minVisits').value);
            
            filteredData = data.filter(d => 
                d.name.toLowerCase().includes(searchTerm) && 
                d.monthlyVisits >= minVisits
            );

            console.log(`フィルタ後データ: ${filteredData.length}名`);

            // スケール計算
            const maxVisits = Math.max(...filteredData.map(d => d.monthlyVisits)) || 10;
            const maxHours = Math.max(...filteredData.map(d => d.monthlyHours)) || 10;
            
            const xScale = (value) => (value / maxVisits) * width;
            const yScale = (value) => height - (value / maxHours) * height;
            
            // チャートエリアクリア
            const chartGroup = svg.querySelector('g');
            chartGroup.innerHTML = '';
            
            // グリッド線
            for (let i = 0; i <= 5; i++) {
                const x = (i / 5) * width;
                const y = (i / 5) * height;
                
                // 縦グリッド線
                const vLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                vLine.setAttribute('x1', x);
                vLine.setAttribute('y1', 0);
                vLine.setAttribute('x2', x);
                vLine.setAttribute('y2', height);
                vLine.setAttribute('class', 'grid-line');
                chartGroup.appendChild(vLine);
                
                // 横グリッド線
                const hLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                hLine.setAttribute('x1', 0);
                hLine.setAttribute('y1', y);
                hLine.setAttribute('x2', width);
                hLine.setAttribute('y2', y);
                hLine.setAttribute('class', 'grid-line');
                chartGroup.appendChild(hLine);
            }
            
            // 軸ラベル
            const xLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            xLabel.setAttribute('x', width / 2);
            xLabel.setAttribute('y', height + 40);
            xLabel.setAttribute('text-anchor', 'middle');
            xLabel.setAttribute('class', 'axis-label');
            xLabel.textContent = '月平均利用回数（回/月）';
            chartGroup.appendChild(xLabel);
            
            const yLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            yLabel.setAttribute('x', -height / 2);
            yLabel.setAttribute('y', -40);
            yLabel.setAttribute('text-anchor', 'middle');
            yLabel.setAttribute('transform', `rotate(-90, -40, ${height / 2})`);
            yLabel.setAttribute('class', 'axis-label');
            yLabel.textContent = '月平均利用時間（時間/月）';
            chartGroup.appendChild(yLabel);
            
            // データポイント描画
            const colorBy = document.getElementById('colorBy').value;
            filteredData.forEach(d => {
                const x = xScale(d.monthlyVisits);
                const y = yScale(d.monthlyHours);
                const radius = Math.sqrt(d.totalHours) * 1.5 + 3; // 総利用時間で円サイズ決定
                
                // 色決定
                let color = '#667eea';
                if (colorBy === 'visits') {
                    const ratio = d.monthlyVisits / maxVisits;
                    color = `hsl(210, 70%, ${90 - ratio * 40}%)`;
                } else if (colorBy === 'hours') {
                    const ratio = d.monthlyHours / maxHours;
                    color = `hsl(120, 70%, ${90 - ratio * 40}%)`;
                } else if (colorBy === 'activeMonths') {
                    const ratio = d.activeMonths / 6;
                    color = `hsl(45, 70%, ${90 - ratio * 40}%)`;
                }
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', radius);
                circle.setAttribute('fill', color);
                circle.setAttribute('stroke', '#fff');
                circle.setAttribute('stroke-width', 2);
                circle.setAttribute('opacity', 0.8);
                circle.style.cursor = 'pointer';
                
                // ホバーイベント
                circle.addEventListener('mouseenter', (e) => showTooltip(e, d));
                circle.addEventListener('mouseleave', hideTooltip);
                circle.addEventListener('click', () => highlightUser(d.name));
                
                chartGroup.appendChild(circle);
            });
            
            // 軸目盛り
            for (let i = 0; i <= 5; i++) {
                const xValue = (maxVisits * i / 5).toFixed(1);
                const yValue = (maxHours * i / 5).toFixed(1);
                
                // X軸目盛り
                const xText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                xText.setAttribute('x', (i / 5) * width);
                xText.setAttribute('y', height + 20);
                xText.setAttribute('text-anchor', 'middle');
                xText.setAttribute('font-size', '12');
                xText.setAttribute('fill', '#718096');
                xText.textContent = xValue;
                chartGroup.appendChild(xText);
                
                // Y軸目盛り
                const yText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                yText.setAttribute('x', -10);
                yText.setAttribute('y', height - (i / 5) * height + 4);
                yText.setAttribute('text-anchor', 'end');
                yText.setAttribute('font-size', '12');
                yText.setAttribute('fill', '#718096');
                yText.textContent = yValue;
                chartGroup.appendChild(yText);
            }
        }

        // ツールチップ表示
        function showTooltip(event, data) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${data.name}</strong><br>
                月平均利用回数: ${data.monthlyVisits}回/月<br>
                月平均利用時間: ${data.monthlyHours}時間/月<br>
                活動月数: ${data.activeMonths}ヶ月<br>
                総利用回数: ${data.totalVisits}回<br>
                総利用時間: ${data.totalHours}時間
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.style.opacity = 1;
        }

        // ツールチップ非表示
        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        // ユーザーハイライト
        function highlightUser(name) {
            console.log('ユーザーハイライト:', name);
            // 3秒間ハイライト表示（実装省略）
        }

        // 統計更新
        function updateStats() {
            const data = userData[currentPeriod === 'six' ? 'sixMonthData' : 'oneMonthData'];
            
            const totalUsers = data.length;
            const topUser = data[0];
            const totalTime = data.reduce((sum, user) => sum + user.totalHours, 0);
            const avgActiveMonths = data.reduce((sum, user) => sum + user.activeMonths, 0) / totalUsers;
            
            const period = currentPeriod === 'six' ? '6ヶ月間' : '1ヶ月間';
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${totalUsers}</h3>
                    <p>総ユーザー数（${period}）</p>
                </div>
                <div class="stat-card">
                    <h3>${topUser.name}</h3>
                    <p>最多利用者<br>${topUser.monthlyVisits}回/月</p>
                </div>
                <div class="stat-card">
                    <h3>${totalTime.toFixed(1)}</h3>
                    <p>総利用時間（時間）</p>
                </div>
                <div class="stat-card">
                    <h3>${avgActiveMonths.toFixed(1)}</h3>
                    <p>平均活動月数</p>
                </div>
            `;
        }

        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', () => {
            // 期間切り替え
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPeriod = btn.dataset.period;
                    updateChart();
                    updateStats();
                });
            });

            // 検索フィルタ
            document.getElementById('search').addEventListener('input', updateChart);
            
            // 色分け変更
            document.getElementById('colorBy').addEventListener('change', updateChart);
            
            // 最小回数フィルタ
            const minVisitsSlider = document.getElementById('minVisits');
            minVisitsSlider.addEventListener('input', () => {
                document.getElementById('minVisitsValue').textContent = minVisitsSlider.value;
                updateChart();
            });

            // ウィンドウリサイズ
            window.addEventListener('resize', () => {
                setTimeout(updateChart, 100);
            });

            // データ読み込み開始
            loadData();
        });
    </script>
</body>
</html>
