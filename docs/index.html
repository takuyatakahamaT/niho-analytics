<body>
    <div class="container">

        </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let userData = null;
        let currentPeriod = 'six';
        let filteredData = [];
        
        // SVGè¨­å®š
        const margin = { top: 40, right: 40, bottom: 80, left: 80 };
        
        // ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ
        const colors = {
            visits: ['#3182ce', '#63b3ed', '#90cdf4', '#bee3f8', '#e6fffa'],
            hours: ['#38a169', '#68d391', '#9ae6b4', '#c6f6d5', '#f0fff4'],
            activeMonths: ['#d69e2e', '#f6e05e', '#faf089', '#fefcbf', '#fffef7']
        };

        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadData() {
            try {
                const response = await fetch('user-data.json');
                userData = await response.json();
                console.log('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†:', userData);
                initializeChart();
                updateStats();
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('stats').innerHTML = '<div class="loading">âŒ ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            }
        }

        // ãƒãƒ£ãƒ¼ãƒˆåˆæœŸåŒ–
        function initializeChart() {
            const svg = document.getElementById('chart');
            const rect = svg.getBoundingClientRect();
            const width = rect.width - margin.left - margin.right;
            const height = rect.height - margin.top - margin.bottom;
            
            svg.innerHTML = '';
            
            // ãƒãƒ£ãƒ¼ãƒˆã‚°ãƒ«ãƒ¼ãƒ—ä½œæˆ
            const chartGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            chartGroup.setAttribute('transform', `translate(${margin.left},${margin.top})`);
            svg.appendChild(chartGroup);
            
            updateChart();
        }

        // ãƒãƒ£ãƒ¼ãƒˆæ›´æ–°
        function updateChart() {
            const svg = document.getElementById('chart');
            const rect = svg.getBoundingClientRect();
            const width = rect.width - margin.left - margin.right;
            const height = rect.height - margin.top - margin.bottom;
            
            // ç¾åœ¨ã®æœŸé–“ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const data = userData[currentPeriod === 'six' ? 'sixMonthData' : 'oneMonthData'];
            
            // ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const minVisits = parseFloat(document.getElementById('minVisits').value);
            
            filteredData = data.filter(d => 
                d.name.toLowerCase().includes(searchTerm) && 
                d.monthlyVisits >= minVisits
            );

            console.log(`ãƒ•ã‚£ãƒ«ã‚¿å¾Œãƒ‡ãƒ¼ã‚¿: ${filteredData.length}å`);

            // ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®—
            const maxVisits = Math.max(...filteredData.map(d => d.monthlyVisits)) || 10;
            const maxHours = Math.max(...filteredData.map(d => d.monthlyHours)) || 10;
            
            const xScale = (value) => (value / maxVisits) * width;
            const yScale = (value) => height - (value / maxHours) * height;
            
            // ãƒãƒ£ãƒ¼ãƒˆã‚¨ãƒªã‚¢ã‚¯ãƒªã‚¢
            const chartGroup = svg.querySelector('g');
            chartGroup.innerHTML = '';
            
            // ã‚°ãƒªãƒƒãƒ‰ç·š
            for (let i = 0; i <= 5; i++) {
                const x = (i / 5) * width;
                const y = (i / 5) * height;
                
                // ç¸¦ã‚°ãƒªãƒƒãƒ‰ç·š
                const vLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                vLine.setAttribute('x1', x);
                vLine.setAttribute('y1', 0);
                vLine.setAttribute('x2', x);
                vLine.setAttribute('y2', height);
                vLine.setAttribute('class', 'grid-line');
                chartGroup.appendChild(vLine);
                
                // æ¨ªã‚°ãƒªãƒƒãƒ‰ç·š
                const hLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                hLine.setAttribute('x1', 0);
                hLine.setAttribute('y1', y);
                hLine.setAttribute('x2', width);
                hLine.setAttribute('y2', y);
                hLine.setAttribute('class', 'grid-line');
                chartGroup.appendChild(hLine);
            }
            
            // è»¸ãƒ©ãƒ™ãƒ«
            const xLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            xLabel.setAttribute('x', width / 2);
            xLabel.setAttribute('y', height + 40);
            xLabel.setAttribute('text-anchor', 'middle');
            xLabel.setAttribute('class', 'axis-label');
            xLabel.textContent = 'æœˆå¹³å‡åˆ©ç”¨å›æ•°ï¼ˆå›/æœˆï¼‰';
            chartGroup.appendChild(xLabel);
            
            const yLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            yLabel.setAttribute('x', -height / 2);
            yLabel.setAttribute('y', -40);
            yLabel.setAttribute('text-anchor', 'middle');
            yLabel.setAttribute('transform', `rotate(-90, -40, ${height / 2})`);
            yLabel.setAttribute('class', 'axis-label');
            yLabel.textContent = 'æœˆå¹³å‡åˆ©ç”¨æ™‚é–“ï¼ˆæ™‚é–“/æœˆï¼‰';
            chartGroup.appendChild(yLabel);
            
            // ãƒ‡ãƒ¼ã‚¿ãƒã‚¤ãƒ³ãƒˆæç”»
            const colorBy = document.getElementById('colorBy').value;
            filteredData.forEach(d => {
                const x = xScale(d.monthlyVisits);
                const y = yScale(d.monthlyHours);
                const radius = Math.sqrt(d.totalHours) * 1.5 + 3; // ç·åˆ©ç”¨æ™‚é–“ã§å††ã‚µã‚¤ã‚ºæ±ºå®š
                
                // è‰²æ±ºå®š
                let color = '#667eea';
                if (colorBy === 'visits') {
                    const ratio = d.monthlyVisits / maxVisits;
                    color = `hsl(210, 70%, ${90 - ratio * 40}%)`;
                } else if (colorBy === 'hours') {
                    const ratio = d.monthlyHours / maxHours;
                    color = `hsl(120, 70%, ${90 - ratio * 40}%)`;
                } else if (colorBy === 'activeMonths') {
                    const ratio = d.activeMonths / 6;
                    color = `hsl(45, 70%, ${90 - ratio * 40}%)`;
                }
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', radius);
                circle.setAttribute('fill', color);
                circle.setAttribute('stroke', '#fff');
                circle.setAttribute('stroke-width', 2);
                circle.setAttribute('opacity', 0.8);
                circle.style.cursor = 'pointer';
                
                // ãƒ›ãƒãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆ
                circle.addEventListener('mouseenter', (e) => showTooltip(e, d));
                circle.addEventListener('mouseleave', hideTooltip);
                circle.addEventListener('click', () => highlightUser(d.name));
                
                chartGroup.appendChild(circle);
            });
            
            // è»¸ç›®ç››ã‚Š
            for (let i = 0; i <= 5; i++) {
                const xValue = (maxVisits * i / 5).toFixed(1);
                const yValue = (maxHours * i / 5).toFixed(1);
                
                // Xè»¸ç›®ç››ã‚Š
                const xText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                xText.setAttribute('x', (i / 5) * width);
                xText.setAttribute('y', height + 20);
                xText.setAttribute('text-anchor', 'middle');
                xText.setAttribute('font-size', '12');
                xText.setAttribute('fill', '#718096');
                xText.textContent = xValue;
                chartGroup.appendChild(xText);
                
                // Yè»¸ç›®ç››ã‚Š
                const yText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                yText.setAttribute('x', -10);
                yText.setAttribute('y', height - (i / 5) * height + 4);
                yText.setAttribute('text-anchor', 'end');
                yText.setAttribute('font-size', '12');
                yText.setAttribute('fill', '#718096');
                yText.textContent = yValue;
                chartGroup.appendChild(yText);
            }
        }

        // ãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—è¡¨ç¤º
        function showTooltip(event, data) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${data.name}</strong><br>
                æœˆå¹³å‡åˆ©ç”¨å›æ•°: ${data.monthlyVisits}å›/æœˆ<br>
                æœˆå¹³å‡åˆ©ç”¨æ™‚é–“: ${data.monthlyHours}æ™‚é–“/æœˆ<br>
                æ´»å‹•æœˆæ•°: ${data.activeMonths}ãƒ¶æœˆ<br>
                ç·åˆ©ç”¨å›æ•°: ${data.totalVisits}å›<br>
                ç·åˆ©ç”¨æ™‚é–“: ${data.totalHours}æ™‚é–“
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.style.opacity = 1;
        }

        // ãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—éè¡¨ç¤º
        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightUser(name) {
            console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒã‚¤ãƒ©ã‚¤ãƒˆ:', name);
            // 3ç§’é–“ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤ºï¼ˆå®Ÿè£…çœç•¥ï¼‰
        }

        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            const data = userData[currentPeriod === 'six' ? 'sixMonthData' : 'oneMonthData'];
            
            const totalUsers = data.length;
            const topUser = data[0];
            const totalTime = data.reduce((sum, user) => sum + user.totalHours, 0);
            const avgActiveMonths = data.reduce((sum, user) => sum + user.activeMonths, 0) / totalUsers;
            
            const period = currentPeriod === 'six' ? '6ãƒ¶æœˆé–“' : '1ãƒ¶æœˆé–“';
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>${totalUsers}</h3>
                    <p>ç·ãƒ¦ãƒ¼ã‚¶ãƒ¼æ•°ï¼ˆ${period}ï¼‰</p>
                </div>
                <div class="stat-card">
                    <h3>${topUser.name}</h3>
                    <p>æœ€å¤šåˆ©ç”¨è€…<br>${topUser.monthlyVisits}å›/æœˆ</p>
                </div>
                <div class="stat-card">
                    <h3>${totalTime.toFixed(1)}</h3>
                    <p>ç·åˆ©ç”¨æ™‚é–“ï¼ˆæ™‚é–“ï¼‰</p>
                </div>
                <div class="stat-card">
                    <h3>${avgActiveMonths.toFixed(1)}</h3>
                    <p>å¹³å‡æ´»å‹•æœˆæ•°</p>
                </div>
            `;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        document.addEventListener('DOMContentLoaded', () => {
            // æœŸé–“åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPeriod = btn.dataset.period;
                    updateChart();
                    updateStats();
                });
            });

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿
            document.getElementById('search').addEventListener('input', updateChart);
            
            // è‰²åˆ†ã‘å¤‰æ›´
            document.getElementById('colorBy').addEventListener('change', updateChart);
            
            // æœ€å°å›æ•°ãƒ•ã‚£ãƒ«ã‚¿
            const minVisitsSlider = document.getElementById('minVisits');
            minVisitsSlider.addEventListener('input', () => {
                document.getElementById('minVisitsValue').textContent = minVisitsSlider.value;
                updateChart();
            });

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', () => {
                setTimeout(updateChart, 100);
            });

            // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿é–‹å§‹
            loadData();
        });
    </script>
